<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网站浏览统计</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            padding: 30px;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .stat-card h2 {
            margin: 0 0 15px 0;
            font-size: 1.5rem;
        }
        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 10px 0;
        }
        .stat-label {
            font-size: 1rem;
            opacity: 0.9;
        }
        .log-container {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
        }
        .log-container h2 {
            color: #2c3e50;
            margin-top: 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #667eea;
            color: white;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .actions {
            text-align: center;
            margin-top: 30px;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin: 0 10px;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        .export-btn {
            background: linear-gradient(135deg, #28a745 0%, #238636 100%);
        }
        .reset-btn {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
        }
        .no-data {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 20px;
        }
        /* 登录表单样式 */
        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .login-title {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 1.5rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
        }
        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .btn-login {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .btn-login:hover {
            transform: translateY(-2px);
        }
        .error-message {
            color: #e74c3c;
            font-size: 0.875rem;
            margin-top: 0.25rem;
            display: none;
        }
        .unauthorized {
            text-align: center;
            padding: 50px;
            color: #e74c3c;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <!-- 统计内容容器 -->
    <div id="statsContainer" class="container">
        <h1>网站浏览统计</h1>
        
        <div class="stats-container">
            <div class="stat-card">
                <h2>总访问量</h2>
                <div class="stat-value" id="totalVisits">0</div>
                <div class="stat-label">次访问</div>
            </div>
            
            <div class="stat-card">
                <h2>今日访问</h2>
                <div class="stat-value" id="todayVisits">0</div>
                <div class="stat-label">次访问</div>
            </div>
            
            <div class="stat-card">
                <h2>最近访问</h2>
                <div class="stat-value" id="lastVisit">-</div>
                <div class="stat-label">最近一次</div>
            </div>
        </div>
        
        <div class="log-container">
            <h2>访问记录</h2>
            <table id="visitLog">
                <thead>
                    <tr>
                        <th>序号</th>
                        <th>日期</th>
                        <th>时间</th>
                        <th>时间戳</th>
                    </tr>
                </thead>
                <tbody id="logBody">
                    <!-- 访问记录将在这里显示 -->
                </tbody>
            </table>
            <div id="noDataMessage" class="no-data">暂无访问记录</div>
        </div>
        
        <div class="actions">
            <button onclick="refreshStats()">刷新数据</button>
            <button class="export-btn" onclick="exportStats()">导出数据</button>
            <button class="reset-btn" onclick="resetStats()">重置统计</button>
        </div>
    </div>

    <script>
        // 页面加载完成后加载统计数据
        document.addEventListener('DOMContentLoaded', function() {
            loadStats();
        });

        // 加载统计数据
        function loadStats() {
            try {
                // 获取总访问量
                const visitCount = localStorage.getItem('visitCount') || 0;
                document.getElementById('totalVisits').textContent = visitCount;

                // 获取访问日志
                const visitLog = JSON.parse(localStorage.getItem('visitLog') || '[]');
                
                // 显示最近访问时间
                if (visitLog.length > 0) {
                    const lastVisit = visitLog[visitLog.length - 1];
                    document.getElementById('lastVisit').textContent = `${lastVisit.date} ${lastVisit.time}`;
                }

                // 计算今日访问量
                const today = new Date().toLocaleDateString('zh-CN');
                const todayVisits = visitLog.filter(log => log.date === today).length;
                document.getElementById('todayVisits').textContent = todayVisits;

                // 显示访问记录
                displayVisitLog(visitLog);
            } catch (error) {
                console.error('加载统计数据时出错:', error);
                alert('加载统计数据时出错，请检查控制台了解详情。');
            }
        }

        // 显示访问记录
        function displayVisitLog(visitLog) {
            const logBody = document.getElementById('logBody');
            const noDataMessage = document.getElementById('noDataMessage');
            
            // 清空现有记录
            logBody.innerHTML = '';
            
            if (visitLog.length === 0) {
                noDataMessage.style.display = 'block';
                return;
            }
            
            noDataMessage.style.display = 'none';
            
            // 反向显示（最新的在前面）
            visitLog.slice().reverse().forEach((log, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${log.date}</td>
                    <td>${log.time}</td>
                    <td>${log.timestamp}</td>
                `;
                logBody.appendChild(row);
            });
        }

        // 刷新统计数据
        function refreshStats() {
            loadStats();
            alert('数据已刷新！');
        }

        // 导出统计数据
        function exportStats() {
            try {
                const visitCount = localStorage.getItem('visitCount') || 0;
                const visitLog = JSON.parse(localStorage.getItem('visitLog') || '[]');
                
                const statsData = {
                    totalVisits: visitCount,
                    visitLog: visitLog,
                    exportTime: new Date().toISOString()
                };
                
                const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(statsData, null, 2));
                const downloadAnchorNode = document.createElement('a');
                downloadAnchorNode.setAttribute("href", dataStr);
                downloadAnchorNode.setAttribute("download", "website_stats.json");
                document.body.appendChild(downloadAnchorNode);
                downloadAnchorNode.click();
                downloadAnchorNode.remove();
                
                alert('统计数据已导出！');
            } catch (error) {
                console.error('导出统计数据时出错:', error);
                alert('导出统计数据时出错，请检查控制台了解详情。');
            }
        }

        // 重置统计数据
        function resetStats() {
            if (confirm('确定要重置所有统计数据吗？此操作不可恢复。')) {
                try {
                    localStorage.removeItem('visitCount');
                    localStorage.removeItem('visitLog');
                    loadStats();
                    alert('统计数据已重置！');
                } catch (error) {
                    console.error('重置统计数据时出错:', error);
                    alert('重置统计数据时出错，请检查控制台了解详情。');
                }
            }
        }
    </script>
</body>
</html>
